<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-primary float-right m-2"
  data-toggle="modal"
  data-target="#exampleModal"
  (click)="addClick()"
  data-backdrop="static"
  data-keyboard="false"
>
  Add Employee
</button>
<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ modalTitle }}</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="closeClick()"
        >
          <span aria-hidden="true"><i class="fa fa-close"></i></span>
        </button>
      </div>
      <div class="modal-body">
        <app-add-edit-emp [emp]="emp" *ngIf="addEditEmp"></app-add-edit-emp>
      </div>
    </div>
  </div>
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">
        <div class="d-flex flex-row">
          <input
            class="form-control"
            [(ngModel)]="empIdFilter"
            (keyup)="filterEmp()"
            placeholder="Filter"
          />
          <button class="btn btn-light" type="button" (click)="sortEmp('EmployeeId',true)">
            <i class="fa fa-arrow-up"></i>
          </button>
          <button class="btn btn-light" type="button" (click)="sortEmp('EmployeeId',false)">
            <i class="fa fa-arrow-down"></i>
          </button>
        </div>
        EmployeeId
      </th>
      <th scope="col">
        <div class="d-flex flex-row">
          <input
            class="form-control"
            [(ngModel)]="empNameFilter"
            (keyup)="filterEmp()"
            placeholder="Filter"
          />
          <button class="btn btn-light" type="button" (click)="sortEmp('EmployeeId',true)">
            <i class="fa fa-arrow-up"></i>
          </button>
          <button class="btn btn-light" type="button" (click)="sortEmp('EmployeeId',false)">
            <i class="fa fa-arrow-down"></i>
          </button>
        </div>
        EmployeeName</th>
      <th scope="col">
        <div class="d-flex flex-row">
          <input
            class="form-control"
            [(ngModel)]="empDeptFilter"
            (keyup)="filterEmp()"
            placeholder="Filter"
          />
          <button class="btn btn-light" type="button" (click)="sortEmp('EmployeeId',true)">
            <i class="fa fa-arrow-up"></i>
          </button>
          <button class="btn btn-light" type="button" (click)="sortEmp('EmployeeId',false)">
            <i class="fa fa-arrow-down"></i>
          </button>
        </div>
        Department</th>
      <th scope="col">
        <div class="d-flex flex-row">
          <input
            class="form-control"
            [(ngModel)]="empDateFilter"
            (keyup)="filterEmp()"
            placeholder="Filter"
          />
          <button class="btn btn-light" type="button" (click)="sortEmp('EmployeeId',true)">
            <i class="fa fa-arrow-up"></i>
          </button>
          <button class="btn btn-light" type="button" (click)="sortEmp('EmployeeId',false)">
            <i class="fa fa-arrow-down"></i>
          </button>
        </div>
        DateOfJoining</th>
      <th scope="col">Edit/Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees">
      <td>{{ emp.EmployeeId }}</td>
      <td>{{ emp.EmployeeName }}</td>
      <td>{{ emp.Department }}</td>
      <td>{{ emp.DateOfJoining }}</td>
      <td>
        <button
          type="button"
          class="btn-primary"
          data-toggle="modal"
          data-target="#exampleModal"
          (click)="editClick(emp)"
          data-backdrop="static"
          data-keyboard="false"
        >
          <i class="fa fa-pencil"></i>
        </button>
        <button type="button" class="btn-danger ml-2"
        (click)="deleteClick(emp)">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
