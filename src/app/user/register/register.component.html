<p class="alert alert-info">Do you have an account?
  <a class='mb-5 ml-2' [routerLink]="['/login']">Login</a>
</p>

<div class="row">
  <div class="col-md-6 offset-md-3">
      <div class="card">
          <div class="card-header">
              <h2>User Registration</h2>
          </div>
          <div class="card-body">
              <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
                  <div class="form-group">
                      <div class="input-group">
                          <div class="input-group-prepend">
                              <div class="input-group-text"><i class='fa fa-user fa-lg fa-fw' aria-hidden="true"></i>
                              </div>
                          </div>
                          <input type="text" name="UserName" #UserName="ngModel"  [(ngModel)] ="user.UserName" placeholder="Username" class="form-control" [ngClass] ="{'is-invalid':UserName.touched && UserName.invalid}" required>
                          <span class="invalid-feedback">Please enter a username.</span>
                  </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class='fa fa-key fa-lg fa-fw' aria-hidden="true"></i>
                            </div>
                        </div>
                          <input type='password' id='Password' name = 'Password' #Password="ngModel" [(ngModel)]="user.Password" placeholder="Password" class="form-control" [ngClass] ="{'is-invalid': Password.touched && Password.invalid}" required>
                          <span class="invalid-feedback">Password can't be blank.</span>
                </div>
                </div>
                  <div class="form-group">
                      <div class="input-group">
                          <div class="input-group-prepend">
                              <div class="input-group-text validate"><i class='fa fa-envelope fa-lg fa-fw' aria-hidden="true"></i>
                              </div>
                          </div>
                          <input type='email' id='Email' name = 'Email' #Email="ngModel" [(ngModel)]="user.Email" [pattern]="validateEmail" placeholder="Email" class="form-control" [ngClass] ="{'is-invalid': Email.touched && Email.invalid}" required>
                          <span class="invalid-feedback">Invalid email!</span>
                  </div>
                  </div>
                  <div class="form-group">
                      <div class="input-group">
                          <div class="input-group-prepend">
                              <div class="input-group-text"><i class='fa fa-user fa-lg fa-fw' aria-hidden="true"></i>
                              </div>
                          </div>
                          <input type='text' id='FirstName' name = 'FirstName' #FirstName="ngModel" [(ngModel)]="user.FirstName" placeholder="First Name" class="form-control" [ngClass] ="{'is-invalid': FirstName.touched && FirstName.invalid}" required>
                          <span class="invalid-feedback">Enter your first name.</span>
                  </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class='fa fa-user fa-lg fa-fw' aria-hidden="true"></i>
                            </div>
                        </div>
                        <input type='text' id='LastName' name = 'LastName' #LastName="ngModel" [(ngModel)]="user.LastName" placeholder="Last Name" class="form-control" [ngClass] ="{'is-invalid': LastName.touched && LastName.invalid}" required>
                        <span class="invalid-feedback">Enter your last name.</span>
                </div>
                </div>

                  <div class="form-group">
                      <button class="btn-info btn-lg btn-block" [disabled]="registerForm.invalid">Register</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
