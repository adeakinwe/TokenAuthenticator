<div *ngIf="loginError" class="alert-danger text-center">
  <i class="fa fa-error"></i> Incorrect Username or Password
</div>
<p class="alert alert-info">Don't have an account?
  <a class='mb-5 ml-2' [routerLink] ="['/register']">Register</a>
</p>
<div class="row">
  <div class="col-md-4 offset-md-4">
      <div class="card">
          <div class="card-header">
              <h2>User Login</h2>
          </div>
          <div class="card-body">
              <form #loginForm="ngForm" (ngSubmit) ="loginForm.valid && login(UserName.value, Password.value)">
                  <div class="form-group inputWithIcon">
                      <input type="text" #UserName ngModel name = "UserName" placeholder="    Username" class="form-control" [ngClass] ="{'is-invalid': UserName.touched && UserName.invalid}" required>
                      <i class='fa fa-user fa-lg fa-fw' aria-hidden="true"></i>
                      <span class="invalid-feedback">Please enter a username.</span>
                  </div>
                  <div class="form-group inputWithIcon">
                      <input type='Password' #Password ngModel  name = "Password" placeholder="    Password" class="form-control" [ngClass] ="{'is-invalid': Password.touched && Password.invalid}" required>
                      <i class='fa fa-key fa-lg fa-fw' aria-hidden="true"></i>
                      <span class="invalid-feedback">Password can't be blank.</span>
                  </div>
                  <div class="form-group">
                      <button class="btn-info btn-lg btn-block" [disabled] = "loginForm.invalid">Login</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
