 <div class="form-group row">
   <div class="col-md-6 offset-md-3">
     <input type="text" class="form-control" [(ngModel)]="DepartmentName"
     placeholder="Enter Department Name">
   </div>
 </div>

 <button (click)= "addDept()" *ngIf="dep.DepartmentId===0" class="btn btn-primary">
Add
</button>

 <button (click)= "updateDept()" *ngIf="dep.DepartmentId!==0" class="btn btn-primary">
Update
 </button>
