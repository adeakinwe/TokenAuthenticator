<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-info border-bottom shadow-sm my-font">
  <h2 class="my-0 mr-md-auto font-weight-normal">
    <span>Employee Management</span>
  </h2>
  <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" routerLink='/employee'>Employee</a>
      <a class="p-2 text-dark" routerLink='/department'>Department</a>
  </nav>
  <div *ngIf="claims">
    <h2 class="my-0 mr-md-auto font-weight-normal">
      <span>Welcome {{claims.FirstName}}</span>
    </h2>
  </div>
  <a class="btn btn-secondary" (click)="logout()">Logout</a>
</div>
